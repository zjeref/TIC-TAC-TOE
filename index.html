<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <title>TIC TAC TOE</title>
</head>

<body>
    <div class="container">
        <div class="box-container">
            <div>
                <h1>Tic <span> Tac</span> Toe</h1>
                <p>X's Turn</p>
            </div>
            <div id="game">
                <div class="boxes top-left" id="one"></div>
                <div class="boxes top-middle" id="two"></div>
                <div class="boxes top-right" id="three"></div>
                <div class="boxes middle-left" id="four"></div>
                <div class="boxes middle-middle" id="five"></div>
                <div class="boxes middle-right" id="six"></div>
                <div class="boxes bottom-left" id="seven"></div>
                <div class="boxes bottom-middle" id="eight"></div>
                <div class="boxes bottom-right" id="nine"></div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
